permalink: /blog/:year/:month/:title.html 
include: ['.htaccess']
exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md", "CNAME", "Gemfile", "Gemfile.lock"]
markdown: kramdown
#markdown: redcarpet
highlights: pygments
url: 
lsi: false
safe: true
timezone: Asia/Shanghai
auto: false 

paginate: 8
paginate_path: "page:num"

kramdown:
  auto_ids: true,
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false
  input: GFM
  extensions:
      - autolink
      - footnotes
      - smart
  syntax_highlighter: rouge
redcarpet:
    extension: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "strikethrough", "superscript", "with_toc_data"]